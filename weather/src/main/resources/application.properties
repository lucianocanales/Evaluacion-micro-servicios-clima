# Server
server.port=8080
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:~/Weather
spring.datasource.username=
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Microservices
spring.internal.service.location-url=http://localhost:8081/api/v1/location/
# Accuweather Data
spring.external.service.five-day-url=http://dataservice.accuweather.com/forecasts/v1/daily/5day/
spring.external.service.twelve-hour-url=http://dataservice.accuweather.com/forecasts/v1/hourly/12hour/
spring.external.service.api-key=
